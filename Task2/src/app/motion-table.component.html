<table>
    <caption>{{tableData.caption}}</caption>
    <tr *ngIf="tableData.headers">
        <th *ngFor="let item of tableData.headers">{{item}}</th>
    </tr>
    <tr *ngFor="let item of tableData.data" (click)="showDetails(item)">
        <td>{{item.description}}</td>
        <td class="value">{{item.value}}%</td>
        <td><chart [chartValue]="item.value"></chart></td>
    </tr>
</table>
